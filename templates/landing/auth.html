{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hop Bar</title>
        <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/auth.css' %}" rel="stylesheet">
        <style type="text/css">
            html, body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>

    <body class="text-center hop-main-background-color hop-text-contrast-color">
        <main class="form-signin w-100 m-auto hop-borders bg-hop-light">
            <form>
                <a href="/main">
                    <img class="mb-4 rounded" src="{% static 'images/logo.png' %}" />
                </a>
                <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

                <div class="form-floating hop-text-main-color mb-2">
                  <input type="text" class="form-control hop-form-control" id="floatingEmail" placeholder="name@example.com" />
                  <label class="hop-text-contrast-color" for="floatingEmail">Email</label>
                </div>
                <div class="form-floating hop-text-main-color mb-2">
                  <input type="text" class="form-control hop-form-control" id="floatingPassword" placeholder="Password" />
                  <label class="hop-text-contrast-color" for="floatingPassword">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-hop-outline" type="submit">Войти</button>
                <div class="mt-1">
                    <a class="hop-link" href="/registration">Регистрация</a>
                </div>
                <p class="mt-4 mb-3">© 2017–2023</p>
            </form>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>

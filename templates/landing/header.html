{% load static %}

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/main" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <img class="rounded" height="40px" src="{% static 'images/logo.png' %}"/>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/main" class="nav-link px-2 hop-link">Главная</a></li>
                <li><a href="/checkout" class="nav-link px-2 hop-link">Заказы</a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                    User: {{ user }}
                    <a class="btn btn-hop" href="/users/logout">Выйти</a>
                {% else %}
                    <a class="btn btn-hop" href="/users/login">Авторизация</a>
                    <a class="btn btn-hop" href="/users/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

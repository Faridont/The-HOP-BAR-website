<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top hop-main-background-color fixed-bottom">
    <p class="col-md-4 mb-0 text-muted hop-text-contrast-color">© 2022 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li><a href="{% url 'main' %}" class="nav-link px-2 hop-link">Главная</a></li>
        {% if not user.is_superuser and user.is_authenticated %}
            <li>
                <a href="{% url 'cart' %}" class="nav-link px-2 hop-link">
                    Корзина
                    {% if cart.num_of_items != 0 %}
                        <span class="badge hop-contrast-background-color rounded-pill" id="num_of_items">
                            {{ cart.num_of_items }}
                        </span>
                    {% endif %}
                </a>
            </li>
            <li>
                <a href="{% url 'orders_list' %}" class="nav-link px-2 hop-link">
                    Заказы
                    {% if orders|length != 0 %}
                        <span class="badge hop-contrast-background-color rounded-pill">
                            {{ orders|length }}
                        </span>
                    {% endif %}
                </a>
            </li>
        {% endif %}
        <li><a href="{% url 'about_us' %}" class="nav-link px-2 hop-link">О нас</a></li>
    </ul>
  </footer>
